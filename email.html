<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>邮箱验证码</title>
    <style>
      body {
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease;
      }
      .card h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      input[type="email"],
      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: border 0.3s ease;
      }
      input:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
      }
      button:hover {
        background: #0056b3;
        transform: scale(1.03);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>发送邮箱验证码</h2>
      <input type="email" placeholder="请输入邮箱地址" id="email" />
      <button onclick="sendCode()">发送验证码</button>
      <p
        id="status"
        style="color: green; text-align: center; margin-top: 10px"></p>
    </div>

    <script>
      function sendCode() {
        const email = document.getElementById("email").value;
        const status = document.getElementById("status");
        if (!email) {
          status.style.color = "red";
          status.textContent = "请输入有效邮箱";
          return;
        }
        status.style.color = "green";
        status.textContent = "验证码已发送到 " + email;
        // 你可以在这里调用后端 API
      }
    </script>
  </body>
</html>
